<app-carousel></app-carousel>



<section>
    <div class="container  w-100">
        <div class="wrapper fadeInDown">
            <div class="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="../../../../assets/login.png" id="icon" alt="User Icon" />
            </div>
        
            <!-- Login Form -->
            <form #login= "ngForm" (ngSubmit)="onclick(login)">
                <input #username="ngModel" [(ngModel)]="user.username" type="text" id="username"  required class="fadeIn second" name="username" placeholder="username">
                <br><span style="color: red;" *ngIf="!username.valid && username.touched">Campo Obligatorio</span>
                <input type="password"  #password="ngModel" [(ngModel)]="user.password" id="password" required class="fadeIn third" name="password" placeholder="password">
                <br><span style="color: red;" *ngIf="!password.valid && password.touched">Campo Obligatorio</span><br>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">¿Olvidaste tu Contraseña?</a>
            </div>
        
            </div>
        </div>
    </div>
    
</section>

<notifier-container></notifier-container>
