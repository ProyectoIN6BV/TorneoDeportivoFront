<section>
    <div class="container pr-0 pl-0">
        <app-torneo></app-torneo>
        <div class="w-100 text-center mt-4">
            <h2 class="text-light">TABLA DE RESULTADOS</h2>
        </div>
        <div class="btn-group ml-2">
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button">posiciones</button>
              <button class="dropdown-item" type="button">Goleo</button>
              <button class="dropdown-item" type="button">Tarjetas Amarillas</button>
              <button class="dropdown-item" type="button">Tarjetas Rojas</button>
            </div>
          </div>
        <table class="table table-hover table-dark mt-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Equipo</th>
                <th scope="col">PJ</th>
                <th scope="col">G</th>
                <th scope="col">E</th>
                <th scope="col">P</th>
                <th scope="col">GF</th>
                <th scope="col">GC</th>
                <th scope="col">DG</th>
                <th scope="col">PTS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let team of teams; let indice=index">
                <th scope="row">{{indice}}</th>
                <td>{{team.name}}</td>
                <td>{{team.PJ}}</td>
                <td>{{team.PG}}</td>
                <td>{{team.PE}}</td>
                <td>{{team.PP}}</td>
                <td>{{team.GF}}</td>
                <td>{{team.GC}}</td>
                <td>{{team.GD}}</td>
                <td>{{team.points}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</section>
<notifier-container></notifier-container>
